<!DOCTYPE html>
<html>
<head>
    <title>Photon</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="vendor/photon-0.1.2-alpha/dist/css/photon.min.css">
    <link rel="stylesheet" href="app/styles/styles.css">


    <!-- Javascript -->
</head>
<body ng-app="app" ng-controller="mainController">
<div class="window">

    <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
            <div class="btn-group">

                <button class="btn btn-default" file-trigger="spriteLoad">
                    <span class="icon icon-picture"></span>
                </button>

                <button class="btn btn-default" file-trigger="saveFrames" ng-show="mainImagePath">
                    <span class="icon icon-floppy"></span>
                </button>

                <input ng-model="mainImagePath"
                       style="display:none"
                       file-input="spriteLoad"
                       type="file"
                       file-change-callback="onSelectMainImage"/>

                <input ng-model="targetFolder"
                       style="display:none"
                       file-input="saveFrames"
                       type="file"
                       webkitdirectory directory
                       file-change-callback="onFolderSelected"/>
            </div>

        </div>
    </header>

    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
        <div class="pane-group">

            <div class="pane">
                <canvas id="canvas"
                        style="display:block; margin:auto"
                        source-sprite
                        ng-model="mainImagePath"/>

            </div>
        </div>
    </div>
</div>



<script src="vendor/angular.js"></script>
<script src="app/js/loader.js"></script>
<script src="app/js/app.js"></script>
</body>
</html>
